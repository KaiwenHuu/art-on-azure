<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<body>
	
		<h2>Edit Post</h2>
			<form method = "post" enctype = "multipart/form-data" th:action="@{posts/} + ${description.id}">
				<input type = "file" name = "file"><br>
				<label for="caption">Caption:</label><br>
				<input type="text" id="caption" name="caption" th:value=${description.caption}><br>
				<label for="location">Location:</label><br>
				<input type="text" id="location" name="location" th:value=${description.location}><br>
				<input type="submit" id="submit" value="Submit">
			</form>
		<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
		<!-- <script src="../js/editPost.js"></script> -->
	</body>
</html>
